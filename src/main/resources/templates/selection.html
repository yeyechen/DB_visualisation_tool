<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<head>
  <title>Attribute Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="row">
  <div id="left" class="column">
    <h2>Select attributes:</h2>
    <form id="attribute-form">
      <table id="table-list">
        <thead>
        <tr>
          <th>Table Name</th>
          <th>PK</th>
          <th>Attributes</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
      <button type="submit">Submit</button>
    </form>
    <script type="module" src="select_attr.js"></script>
  </div>

  <div id="mid" class="column">
    <h2 id="mid-heading"></h2>
    <form id="filter-form">
      <div id="mid-left" class="mini-column">
        <table id="filter-list">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="mid-right" class="mini-column">
        <table id="filter-condition">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </form>

  </div>

  <div id="right" class="column">
    <h2 id="right-heading"></h2>
    <form id="vis-form">
    </form>
  </div>
  <div id="notification-container"></div>
</div>
</body>
</html>
