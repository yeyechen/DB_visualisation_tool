<!DOCTYPE html>
<html>
<head>
  <title>Database Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      display: grid;
      grid-template-columns: 150px auto;
      grid-gap: 10px;
    }

    label {
      text-align: right;
    }

    input, select {
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    h1 {
      text-align: center;
    }

    .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<h1>Database Info</h1>

<form id="database-form" method="post">
  <label for="db-type">Database Type:</label>
  <select name="db-type" id="db-type">
    <option value="postgresql">PostgreSQL</option>
    <option value="mysql">MySQL</option>
    <option value="oracle">Oracle</option>
    <option value="sqlserver">SQL Server</option>
    <option value="db2">Db2</option>
    <option value="h2">H2</option>
  </select>

  <label for="host">Hostname:</label>
  <input type="text" name="host" id="host" required>

  <label for="port">Port Number:</label>
  <input type="number" name="port" id="port" required>

  <label for="database-name">Database Name:</label>
  <input type="text" name="database-name" id="database-name" required>

  <label for="username">Username:</label>
  <input type="text" name="username" id="username" required>

  <label for="password">Password:</label>
  <input type="password" name="password" id="password">

  <button id="submit-button" type="submit">Submit</button>
</form>

<div id="loading" class="loader"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="database.js"></script>
<script>
  $(document).ready(function() {
    // Show the loading indicator on form submit
    $('#database-form').submit(function() {
      $('#submit-button').attr('disabled', true);
      $('#loading').show();
    });
  });
</script>
</body>
</html>
